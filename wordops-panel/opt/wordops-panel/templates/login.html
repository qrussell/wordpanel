<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WordOps Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white tracking-wider uppercase">WordOps Panel</h1>
            <p class="text-gray-400 text-sm mt-2">Server Management Dashboard</p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-2xl">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-2">Sign In</h2>
            
            {% if error %}
            <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded text-sm flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" class="w-full rounded-md border-gray-300 shadow-sm border p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="admin" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" class="w-full rounded-md border-gray-300 shadow-sm border p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="••••••••" required>
                </div>
                <div>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition shadow-lg transform hover:-translate-y-0.5">
                        Access Dashboard
                    </button>
                </div>
            </form>
        </div>
        <p class="text-center text-gray-600 text-xs mt-8">&copy; {{ 2024 }} WordOps Panel. All rights reserved.</p>
    </div>

</body>
</html>
