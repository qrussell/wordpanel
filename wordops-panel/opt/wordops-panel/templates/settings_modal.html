<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div @click="settingsOpen = false" class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full border border-gray-200 dark:border-gray-700">
            <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white mb-4">Integrations & Settings</h3>
                <div class="space-y-6">
                    
                    <div class="bg-gray-50 dark:bg-gray-900/50 p-4 rounded-md border border-gray-200 dark:border-gray-700" x-data="{ installMethod: 'token', showConsole: false }">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-sm font-bold text-gray-700 dark:text-gray-300">Cloudflared Connector</h4>
                            <div id="cf-status-area" hx-get="/settings/cloudflared-status" hx-trigger="load, every 10s">
                                <span class="font-bold text-gray-400">Checking...</span>
                            </div>
                        </div>
                        <div class="flex gap-4 mb-4 border-b border-gray-200 dark:border-gray-700 pb-2">
                            <label class="flex items-center text-xs text-gray-600 dark:text-gray-400 cursor-pointer hover:text-blue-500">
                                <input type="radio" x-model="installMethod" value="token" class="mr-2 text-blue-600"> Update Token / Install
                            </label>
                            <label class="flex items-center text-xs text-gray-600 dark:text-gray-400 cursor-pointer hover:text-blue-500">
                                <input type="radio" x-model="installMethod" value="login" class="mr-2 text-blue-600"> Legacy Login
                            </label>
                        </div>
                        <form hx-post="/settings/install-cloudflared" hx-target="#install-console" @submit="showConsole = true">
                            <input type="hidden" name="method" :value="installMethod">
                            <div x-show="installMethod === 'token'" class="mb-3 space-y-2">
                                <label class="block text-xs font-medium text-gray-700 dark:text-gray-300">Tunnel Token</label>
                                <textarea name="token" rows="2" class="w-full text-xs p-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded font-mono" placeholder="eyJhIjoi..."></textarea>
                            </div>
                            <div x-show="installMethod === 'login'" class="mb-3 space-y-3">
                                <div class="grid grid-cols-2 gap-2">
                                    <input type="email" name="cf_email" placeholder="Email" class="w-full text-xs p-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded">
                                    <input type="password" name="cf_key" placeholder="Global API Key" class="w-full text-xs p-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded">
                                </div>
                            </div>
                            <button type="submit" class="w-full text-xs bg-gray-900 hover:bg-black dark:bg-gray-600 dark:hover:bg-gray-500 text-white px-3 py-2 rounded font-bold shadow-sm mb-3">
                                <span x-text="installMethod === 'token' ? 'Install / Update Token' : 'Start Login Process'"></span>
                            </button>
                        </form>
                        <div x-show="showConsole" x-transition class="mt-2">
                            <div id="install-console" class="bg-black text-gray-300 p-3 rounded text-xs font-mono h-32 overflow-y-auto border border-gray-700 shadow-inner">
                                <span class="text-gray-600">Waiting for command...</span>
                            </div>
                        </div>
                    </div>

                    <form hx-post="/settings/save" hx-target="#settings-feedback">
                        <div class="bg-white dark:bg-gray-800 p-4 rounded-md border border-gray-200 dark:border-gray-700">
                            <h4 class="text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">DNS API Credentials Only</h4>
                            <p class="text-[10px] text-gray-500 dark:text-gray-400 mb-3">Use this if you only need DNS validation for SSL certificates (without Tunnels).</p>
                            
                            <div id="settings-feedback" class="text-xs mb-2 h-4"></div>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-xs font-medium text-gray-700 dark:text-gray-300">Email</label>
                                    <input type="email" name="cf_email" value="{{ cf_email }}" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm py-1.5 px-3 text-xs">
                                </div>
                                <div>
                                    <label class="block text-xs font-medium text-gray-700 dark:text-gray-300">Global API Key</label>
                                    <input type="password" name="cf_key" value="{{ cf_key }}" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm py-1.5 px-3 text-xs">
                                </div>
                            </div>
                            <button type="submit" class="mt-3 w-full bg-blue-600 text-white px-4 py-1.5 rounded-md hover:bg-blue-700 transition text-xs font-bold">
                                Save API Keys
                            </button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 flex flex-row-reverse">
                <button type="button" @click="settingsOpen = false" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white dark:bg-gray-800 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 sm:w-auto sm:text-sm">Close</button>
            </div>
        </div>
    </div>
</div>
