{% for asset in assets %}
<li class="px-4 py-3 flex justify-between items-center bg-white border border-gray-200 rounded hover:bg-gray-50">
    <div class="flex items-center gap-3">
        <span class="px-2 py-1 text-xs font-bold rounded uppercase 
            {{ 'bg-purple-100 text-purple-700' if asset.type == 'theme' else 'bg-blue-100 text-blue-700' }}">
            {{ asset.type }}
        </span>
        <span class="font-medium text-gray-700">{{ asset.name }}</span>
    </div>
    <button hx-delete="/assets/delete" hx-vals='{"path": "{{ asset.slug }}"}' hx-target="#vault-list" class="text-red-600 hover:text-red-900 text-xs font-bold uppercase">
        Delete
    </button>
</li>
{% else %}
<li class="px-4 py-8 text-center text-gray-500 text-sm">No custom assets uploaded yet.</li>
{% endfor %}
