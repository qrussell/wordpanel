{% for asset in assets %}
<li class="px-4 py-3 flex justify-between items-center bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded hover:bg-gray-50 dark:hover:bg-gray-700 transition">
    <div class="flex items-center gap-3">
        <span class="px-2 py-1 text-xs font-bold rounded uppercase {{ 'bg-green-100 text-green-700' if asset.source == 'repo' else 'bg-purple-100 text-purple-700' }}">
            {{ asset.type }}
        </span>
        <span class="font-medium text-gray-700 dark:text-gray-200 text-sm">{{ asset.name }}</span>
    </div>
    <button hx-delete="/assets/delete" hx-vals='{"path": "{{ asset.slug }}"}' hx-target="#vault-list" class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300 text-xs font-bold uppercase">
        Delete
    </button>
</li>
{% else %}
<li class="px-4 py-8 text-center text-gray-500 dark:text-gray-400 text-sm">No custom assets uploaded yet.</li>
{% endfor %}
